name: Database Backup

on:
  schedule:
    # Daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why run a manual backup?'
        required: false
        type: string

env:
  DB_URL: ${{ secrets.SUPABASE_DB_URL }}

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install pg_dump
        run: sudo apt-get update -y && sudo apt-get install -y postgresql-client

      - name: Resolve IPv4 for Supabase host
        env:
          DB_URL: ${{ env.DB_URL }}
        run: |
          set -euo pipefail
          HOST=$(python - <<'PY'
import sys
from urllib.parse import urlparse
u = urlparse(sys.argv[1])
print(u.hostname)
PY
"$DB_URL")
          IPV4=$(getent ahostsv4 "$HOST" | awk 'NR==1 {print $1}')
          if [ -z "$IPV4" ]; then
            echo "Failed to resolve IPv4 for $HOST" >&2
            exit 1
          fi
          # Append hostaddr to force IPv4 while keeping host for TLS verification
          if [[ "$DB_URL" == *\?* ]]; then
            echo "DB_URL_EFFECTIVE=${DB_URL}&hostaddr=${IPV4}" >> "$GITHUB_ENV"
          else
            echo "DB_URL_EFFECTIVE=${DB_URL}?hostaddr=${IPV4}" >> "$GITHUB_ENV"
          fi
          echo "Resolved $HOST to $IPV4"

      - name: Dump database
        env:
          DB_URL: ${{ env.DB_URL_EFFECTIVE }}
        run: |
          set -euo pipefail
          mkdir -p dumps
          TS=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          FILE="dumps/backup-${TS}.dump"
          pg_dump "$DB_URL" -Fc -f "$FILE"
          gzip "$FILE"

      - name: Upload artifact (14-day retention)
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: dumps/*.dump.gz
          retention-days: 14
