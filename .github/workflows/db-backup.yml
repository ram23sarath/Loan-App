name: Database Backup

on:
  schedule:
    # Daily at 09:00 PM IST (15:30 UTC)
    - cron: '30 15 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why run a manual backup?'
        required: false
        type: string

jobs:
  backup:
    runs-on: ubuntu-24.04
    steps:
      - name: Install Postgres 17 Client Tools
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget -qO- https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /etc/apt/trusted.gpg.d/pgdg.asc
          sudo apt-get update -y
          # Remove any default postgresql-client packages to avoid conflicts
          sudo apt-get remove -y postgresql-client-common postgresql-client-14 postgresql-client-15 || true
          
          sudo apt-get install -y postgresql-client-17
          
          # Force all tools to use v17 binaries via alternatives and symlinks
          sudo update-alternatives --install /usr/bin/pg_dump pg_dump /usr/lib/postgresql/17/bin/pg_dump 100
          sudo update-alternatives --install /usr/bin/pg_restore pg_restore /usr/lib/postgresql/17/bin/pg_restore 100
          sudo update-alternatives --install /usr/bin/psql psql /usr/lib/postgresql/17/bin/psql 100
          
          # Bruteforce path override to ensure /usr/local/bin uses v17 if present
          sudo ln -sf /usr/lib/postgresql/17/bin/pg_dump /usr/local/bin/pg_dump
          sudo ln -sf /usr/lib/postgresql/17/bin/pg_restore /usr/local/bin/pg_restore
          sudo ln -sf /usr/lib/postgresql/17/bin/psql /usr/local/bin/psql

      - name: Verify Tool Versions & Locations
        run: |
          echo "Verifying PostgreSQL tool versions..."
          which -a pg_dump
          pg_dump --version
          which -a pg_restore
          pg_restore --version
          psql --version



      - name: Dump database
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          pg_dump --version
          mkdir -p dumps
          TS=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          FILE="dumps/backup-${TS}.dump"
          pg_dump "$DATABASE_URL" -Fc -f "$FILE"
          
          # Debug: Verify the dump immediately with the correctly titled pg_restore
          echo "Verifying dump integrity..."
          pg_restore --list "$FILE" > /dev/null
          echo "Dump verification successful."

          gzip "$FILE"
          echo "Created backup: ${FILE}.gz"

      - name: Convert .dump.gz -> .backup
        run: |
          set -euo pipefail
          # find latest dump.gz
          F=$(ls -1t dumps/*.dump.gz | head -n1)
          if [ -z "$F" ]; then
            echo "No dump.gz found" >&2
            exit 1
          fi
          BASENAME=$(basename "$F" .dump.gz)
          # produce uncompressed .backup
          gunzip -c "$F" > "dumps/${BASENAME}.backup"
          echo "Produced dumps/${BASENAME}.backup"

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # --- FIXED STEP: Uses 'rclone config create' to handle JSON tokens safely ---
      - name: Setup Rclone Config
        run: |
          # Create the config directory
          mkdir -p ~/.config/rclone
          
          # Decode the Base64 secret to the config file
          # This ensures exact byte-for-byte restoration of your local config
          echo "${{ secrets.RCLONE_CONF_BASE64 }}" | base64 -d > ~/.config/rclone/rclone.conf
          
          # Verify config exists
          ls -l ~/.config/rclone/rclone.conf

      - name: Upload Backup to Google Drive
        env:
          # Force the specific folder ID, overriding config file if needed
          RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID: 1_6w4x5S9OuSh8inDikd7X3py2202csMj
        run: |
          set -euo pipefail
          # copy the latest .backup to Drive (configured root_folder_id)
          B=$(ls -1t dumps/*.backup | head -n1)
          if [ -z "$B" ]; then
            echo "No .backup found" >&2
            exit 1
          fi
          # 'gdrive:' matches the name we created in the previous step
          # Since rclone.conf has root_folder_id, this goes to that specific folder
          rclone copy "$B" gdrive: --drive-chunk-size=64M --transfers=1 -v
          echo "Uploaded $B to Google Drive (configured root folder)"

      - name: Cleanup old backups (keep last 3)
        env:
           RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID: 1_6w4x5S9OuSh8inDikd7X3py2202csMj
        run: |
          set -euo pipefail
          echo "Listing all backup files in configured folder..."
          
          # List all .backup files in the root_folder_id path
          FILES=$(rclone lsf gdrive: --files-only | grep '\.backup$' | sort -r)
          
          # Count total files
          TOTAL=$(echo "$FILES" | grep -c '.' || echo "0")
          echo "Found $TOTAL backup file(s)"
          
          # Keep only last 3, delete the rest
          KEEP=3
          if [ "$TOTAL" -gt "$KEEP" ]; then
            # Get files to delete (skip first 3)
            TO_DELETE=$(echo "$FILES" | tail -n +$((KEEP + 1)))
            echo "Deleting $(echo "$TO_DELETE" | wc -l) old backup(s)..."
            
            for FILE in $TO_DELETE; do
              echo "Deleting: $FILE"
              rclone delete "gdrive:$FILE"
            done
            
            echo "Cleanup complete. Kept $KEEP most recent backups."
          else
            echo "Only $TOTAL backup(s) exist. No cleanup needed."
          fi

      - name: Notify Success
        if: success()
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          psql "$DATABASE_URL" -c "INSERT INTO public.system_notifications (type, status, message) VALUES ('backup', 'success', 'Backup completed successfully');" || echo "Failed to log success"

      - name: Notify Failure
        if: failure()
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          psql "$DATABASE_URL" -c "INSERT INTO public.system_notifications (type, status, message) VALUES ('backup', 'error', 'Backup failed on GitHub Actions');" || echo "Failed to log failure"

      - name: Upload artifact (14-day retention)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: dumps/*.dump.gz
          retention-days: 14