name: Build Android APK with Gradle

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - release
          - debug
        default: release
  push:
    branches:
      - main
    paths:
      - 'loan-app-mobile/**'
      - '.github/workflows/gradle-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            loan-app-mobile/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('loan-app-mobile/package-lock.json', 'loan-app-mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm dependencies
        working-directory: loan-app-mobile
        run: npm ci

      - name: Prebuild native Android project
        working-directory: loan-app-mobile
        run: npx expo prebuild --platform android --clean

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        working-directory: loan-app-mobile/android
        run: ./gradlew assembleDebug -PreactNativeArchitectures=arm64-v8a

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}
        working-directory: loan-app-mobile/android
        run: ./gradlew assembleRelease -PreactNativeArchitectures=arm64-v8a

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: loan-app-mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: loan-app-mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Generate Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ github.event.inputs.build_type || 'release' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          
          if [ -f "loan-app-mobile/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✅ Debug APK: Built successfully" >> $GITHUB_STEP_SUMMARY
          else
            if [ "$BUILD_TYPE" = "debug" ] || [ "$BUILD_TYPE" = "" ]; then
              echo "❌ Debug APK: Not built (expected)" >> $GITHUB_STEP_SUMMARY
            else
              echo "⏭️ Debug APK: Skipped (release build)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ -f "loan-app-mobile/android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "✅ Release APK: Built successfully" >> $GITHUB_STEP_SUMMARY
          else
            if [ "$BUILD_TYPE" = "release" ]; then
              echo "❌ Release APK: Not built (expected)" >> $GITHUB_STEP_SUMMARY
            else
              echo "⏭️ Release APK: Skipped (debug build)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
