name: Database Backup

on:
  schedule:
    # Daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why run a manual backup?'
        required: false
        type: string

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install pg_dump
        run: sudo apt-get update -y && sudo apt-get install -y postgresql-client

      - name: Dump database
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          mkdir -p dumps
          
          # Extract host and resolve to IPv4
          HOST=$(echo "$DATABASE_URL" | sed -E 's|.*@([^:/?]+).*|\1|')
          echo "Resolving host: $HOST"
          IPV4=$(dig +short A "$HOST" | head -n1)
          echo "Resolved to IPv4: $IPV4"
          
          # Build connection string with hostaddr for IPv4
          if [[ "$DATABASE_URL" == *\?* ]]; then
            CONN="${DATABASE_URL}&hostaddr=${IPV4}"
          else
            CONN="${DATABASE_URL}?hostaddr=${IPV4}"
          fi
          
          TS=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          FILE="dumps/backup-${TS}.dump"
          pg_dump "$CONN" -Fc -f "$FILE"
          gzip "$FILE"
          echo "Created backup: ${FILE}.gz"

      - name: Upload artifact (14-day retention)
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: dumps/*.dump.gz
          retention-days: 14
