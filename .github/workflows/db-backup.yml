name: Database Backup

on:
  schedule:
    # Daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why run a manual backup?'
        required: false
        type: string

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install pg_dump (v17)
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget -qO- https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /etc/apt/trusted.gpg.d/pgdg.asc
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client-17
          sudo update-alternatives --install /usr/bin/pg_dump pg_dump /usr/lib/postgresql/17/bin/pg_dump 100

      - name: Dump database
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          pg_dump --version
          mkdir -p dumps
          TS=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          FILE="dumps/backup-${TS}.dump"
          pg_dump "$DATABASE_URL" -Fc -f "$FILE"
          gzip "$FILE"
          echo "Created backup: ${FILE}.gz"

      - name: Convert .dump.gz -> .backup
        run: |
          set -euo pipefail
          # find latest dump.gz
          F=$(ls -1t dumps/*.dump.gz | head -n1)
          if [ -z "$F" ]; then
            echo "No dump.gz found" >&2
            exit 1
          fi
          BASENAME=$(basename "$F" .dump.gz)
          # produce uncompressed .backup
          gunzip -c "$F" > "dumps/${BASENAME}.backup"
          echo "Produced dumps/${BASENAME}.backup"

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone (OAuth token for personal Drive)
        env:
          GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
        run: |
          set -euo pipefail
          mkdir -p ~/.config/rclone
          # Build rclone config using user OAuth token (not service account)
          printf '%s\n' '[gdrive]' \
            'type = drive' \
            'root_folder_id = 1_6w4x5S9OuSh8inDikd7X3py2202csMj' \
            "token = ${GDRIVE_TOKEN}" \
            "client_id = ${GDRIVE_CLIENT_ID}" \
            "client_secret = ${GDRIVE_CLIENT_SECRET}" > ~/.config/rclone/rclone.conf

      - name: Upload .backup to Google Drive
        run: |
          set -euo pipefail
          # copy the latest .backup to Drive:/Backups/LoanApp
          B=$(ls -1t dumps/*.backup | head -n1)
          if [ -z "$B" ]; then
            echo "No .backup found" >&2
            exit 1
          fi
          rclone copy "$B" gdrive: --drive-chunk-size=64M --transfers=1
          echo "Uploaded $B to Google Drive root (configured root_folder_id)"

      - name: Upload artifact (14-day retention)
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: dumps/*.dump.gz
          retention-days: 14
